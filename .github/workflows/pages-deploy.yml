name: "Build and Deploy"
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      force:
        description: 'Force deploy'
        required: false
        default: false
        type: boolean

  # Schedule run every 24 hours (UTC)
  schedule:
    - cron: "1 0 * * *" # Every day at 00:01 UTC

permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  pull_content:
    runs-on: ubuntu-latest
    outputs:
      content_updated: ${{ steps.create_posts.outputs.content_updated }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup xpath
        run: |
          sudo apt-get install -y libxml-xpath-perl

      - name: Create posts from feed
        id: create_posts
        run: |
          tools/new_posts_from_feed.sh "https://www.youtube.com/feeds/videos.xml?channel_id=UC6iKOXJ9PD-n8DcFPBjLD0w"

      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@3ea6ae190baf489ba007f7c92608f33ce20ef04a
        with:
          commit_message: "Update posts from feed"
          commit_user_name: link-
          commit_author: link- <568794+Link-@users.noreply.github.com>

  build:
    runs-on: ubuntu-latest
    needs: pull_content

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # submodules: true
          # If using the 'assets' git submodule from Chirpy Starter, uncomment above
          # (See: https://github.com/cotes2020/chirpy-starter/tree/main/assets)

      - name: Check for changes
        if: ${{ needs.pull_content.outputs.content_updated == 'false' && (inputs.force == false || inputs.force == null) }}
        run: |
          echo ":: notice :: No changes detected, exiting..."
          exit 78

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v1

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.3 # reads from a '.ruby-version' or '.tools-version' file if 'ruby-version' is omitted
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: Test site
        run: |
          bundle exec htmlproofer _site --disable-external --check-html --allow_hash_href

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
